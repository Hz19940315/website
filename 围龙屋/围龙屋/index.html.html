        <p>
             围龙屋又称为围垄屋、客家围，是传统客家民居（客家围屋、客家排屋、客家土楼）三大样式之一。
            </br/>  主要分布于广东、福建、江西等省。广东地区即遍布于梅州、河源、惠州、深圳、韶关，一般都有三百年乃至八九百年历史。</br/>
              围龙屋的客家文化内涵十分丰富，从建筑风格到民风民俗处处展示了客家的人文历史，是"客家文化"的重要象征。</br/>
              被众多国内外专家誉为东方璀璨的明珠、世界上的民居建筑奇葩、一部读不完的百科全书，且开始启动客家围龙屋申报世界文化遗产。
